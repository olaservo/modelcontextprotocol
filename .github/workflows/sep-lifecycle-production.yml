name: SEP Lifecycle Automation (Production)

on:
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue/PR number to process (leave empty for full sweep)'
        type: string
        required: false
      confirm_production:
        description: 'Type "production" to confirm you want to make real changes'
        type: string
        required: true

env:
  NODE_VERSION: '20'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Validate confirmation
        if: ${{ github.event.inputs.confirm_production != 'production' }}
        run: |
          echo "::error::You must type 'production' to confirm. Got: '${{ github.event.inputs.confirm_production }}'"
          exit 1

  run-automation:
    needs: validate
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: tools/sep-automation/package-lock.json

      - name: Install dependencies
        working-directory: tools/sep-automation
        run: npm ci

      - name: Build
        working-directory: tools/sep-automation
        run: npm run build

      - name: Run SEP Lifecycle Automation (PRODUCTION)
        id: automation
        working-directory: tools/sep-automation
        run: |
          echo "::warning::Running in PRODUCTION mode - changes will be applied!"
          if [[ -n "${{ github.event.inputs.issue_number }}" ]]; then
            echo "Processing single issue #${{ github.event.inputs.issue_number }}"
            npm start -- --issue ${{ github.event.inputs.issue_number }} 2>&1 | tee automation.log
          else
            echo "Running full sweep"
            npm start 2>&1 | tee automation.log
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MAINTAINERS_TEAM: core-maintainers
          DRY_RUN: 'false'
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          LOG_LEVEL: info

      - name: Upload logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: automation-logs-production-${{ github.run_id }}
          path: tools/sep-automation/automation.log
          retention-days: 30
