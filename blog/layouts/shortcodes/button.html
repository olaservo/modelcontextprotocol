<a href="{{ $url }}" target="{{ $target }}" rel="noopener noreferrer" class="mcp-button">

</a>

<style>
.mcp-button {
  display: inline-block;
  padding: 8px 16px;
  font-size: 14px;
  font-weight: 500;
  text-decoration: none;
  border-radius: 4px;
  transition: all 0.2s ease;
  margin: 12px 0;
  background-color: #1a1a1a;

}

}

.dark .mcp-button {
  background-color: #ffffff;

}
